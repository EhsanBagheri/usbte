<script>
'use strict';

var usb;
var comm;
var reader;
var writer;
var enc = new TextEncoder();
var dec = new TextDecoder();
var canvas;
var ctx;

var discard;
var discarded;
var string;
var pending = "";

var digital = false;

var analogY = 255;
var measure = 0;

const MSPS = 18;
const SAMPLES = 1000*MSPS/20;

var width = SAMPLES*2;
var height = 256;
var bits = 9;

var pause = false;
var down = false;
var oldX, newX;
var oldY, newY;

function Pause()
{
    if (! pause) {
        pause = true;
        document.getElementById('pause').innerHTML = "resume";
    } else {
        pause = false;
        document.getElementById('pause').innerHTML = "pause";
    }
}

function Wave()
{
    var pattern = document.getElementById("wave").value;
    var hz = document.getElementById("hz").value;
    if (hz.toLowerCase().match(/k$/)) {
        hz = hz.replace(/k$/,"000");
    } else if (hz.toLowerCase().match(/m$/)) {
        hz = hz.replace(/m$/,"000000");
    }

    pending = "wave " + pattern + " " + hz;
    Send(String.fromCharCode(3));  // Ctrl-C
}

function usec(frac, scale, fixed)
{
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = -5/usecv;
    } else {
        usecv *= 5;
    }
    usecv = usecv * 10 * frac;
    var usecs;
    if (scale && usecv >= 1000) {
        usecs = "" + (usecv/1000).toFixed(fixed) + "ms";
    } else {
        usecs = "" + (usecv).toFixed(fixed) + "us";
    }
    return usecs;
}

function freq(frac, scale, fixed)
{
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = -5/usecv;
    } else {
        usecv *= 5;
    }
    usecv = usecv * 10 * frac;
    var freqv = 1000000/usecv;
    var freqs;
    if (scale && freqv >= 1000000) {
        freqs = "" + (freqv/1000000).toFixed(fixed) + "MHz";
    } else if (scale && freqv >= 1000) {
        freqs = "" + (freqv/1000).toFixed(fixed) + "kHz";
    } else {
        freqs = "" + (freqv).toFixed(fixed) + "Hz";
    }
    return freqs;
}

function volt(frac, scale, fixed)
{
    var voltv = parseFloat(document.getElementById("volts").value);  // XXX -- this is full scale, why?
    voltv = voltv * frac;
    var volts;
    if (scale && voltv < 0.001) {
        volts = "" + (voltv*1000).toFixed(fixed) + "mV";
    } else {
        volts = "" + (voltv).toFixed(fixed) + "V";
    }
    return volts;
}

function ShowStatus()
{
    var status = "";
    if (newX != -1) {
        status = "position: " + usec(newX/width, true, 2);
        if (newY < height) {
            status +=  ", " + volt((height-newY-1)/height, true, 2);
        }
        var dx = Math.abs(oldX - newX);
        var dy = Math.abs(oldY - newY);
        if (oldY > 255 || newY > 255) {
            dy = 0;
        }
        if (oldX != -1 && (dx || dy)) {
            status = "delta: " + usec(dx/width, true, 2);
            if (dx) {
                status += ", " + freq(dx/width, true, 2);
            }
            if (newY < height) {
                status += ", " + volt(dy/height, true, 2);
            }
        }
    }
    document.getElementById("status").innerHTML = status;
}

function ShowPoints(ctx)
{
    var x;
    var y;
    ctx.beginPath();
    if (oldX >= 0 && oldY >= 0 && (oldX != newX || oldY != newY)) {
        x = oldX;
        y = oldY;
        ctx.fillStyle = 'red';
        ctx.arc(x, y, 4, 0, 2*Math.PI, false);
        ctx.fill();
        ctx.fillStyle = 'black';
    }
    if (newX >= 0 && newY >= 0) {
        x = newX;
        y = newY;
        ctx.fillStyle = 'red';
        ctx.arc(x, y, 4, 0, 2*Math.PI, false);
        ctx.fill();
        ctx.fillStyle = 'black';
    }
}

function Measure()
{
    if (measure) {
        document.getElementById('measure').style.color = 'black';
        document.getElementById('status').innerHTML = '';
        measure = 0;
    } else {
        document.getElementById('measure').style.color = 'red';
        measure = 2;
    }
    newX = oldX = -1;
}

// the user loaded the webpage; set up keyboard listeners
function Body()
{
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    canvas.setAttribute("width", width+44);
    canvas.setAttribute("height", height+30*bits+20);

    canvas.addEventListener('mousedown', function(e) {
        down = true;
        if (! measure) {
            analogY = e.offsetY;
            Send(String.fromCharCode(3));  // Ctrl-C
        } else {
            if (measure == 1) {
                oldX = newX;
                oldY = newY;
                newX = e.offsetX;
                newY = e.offsetY;
                document.getElementById('measure').style.color = 'black';
                measure = 0;
            } else {
                newX = e.offsetX;
                newY = e.offsetY;
                measure = 1;
            }
            ShowStatus();
            ShowPoints(ctx);
        }
    })

    canvas.addEventListener('mouseup', function(e) {
        down = false;
    })
}

// the user wants to connect to a USB device's bulk endpoints directly
async function Usb()
{
    var filter = {};
    filter["vendorId"] = 0x0403;
    filter["productId"] = 0xA660;

    if ('usb' in navigator) {
        try {
            usb = await navigator.usb.requestDevice({ filters: [filter] });
            await usb.open();
            await usb.selectConfiguration(1);
            await usb.claimInterface(1);

            document.getElementById("config").hidden = true;

            discard = 1;
            setTimeout(Receive, 1);

            Send(String.fromCharCode(3));  // Ctrl-C
            Send("echo off\n");  // XXX -- figure out how to undo?
            Send("prompt off\n");  // XXX -- figure out how to undo?

            discarded = false;
            setTimeout(Discard, 200);
        } catch(err) {
            document.getElementById("status").innerHTML = err.message.replace(/</g,'&lt;').replace(/>/g,'&gt;') + "\r";
        }
    } else {
        document.getElementById("status").innerHTML =

// the user wants to connect to an emulated COM port
async function Comm()
{
    var filter = {};
    filter["usbVendorId"] = 0x0403;
    filter["usbProductId"] = 0xA660;

    if ('serial' in navigator) {
        try {
            comm = await navigator.serial.requestPort({ filters: [filter] });
            await comm.open({ baudRate: 115200, bufferSize: 1024 });
            reader = comm.readable.getReader();
            writer = comm.writable.getWriter();

            document.getElementById("config").hidden = true;

            discard = 1;
            setTimeout(Receive, 1);

            Send(String.fromCharCode(3));  // Ctrl-C
            Send("echo off\n");  // XXX -- figure out how to undo?
            Send("prompt off\n");  // XXX -- figure out how to undo?
            Wave();

            discarded = false;
            setTimeout(Discard, 200);
        } catch(err) {
            document.getElementById("status").innerHTML = err.message.replace(/</g,'&lt;').replace(/>/g,'&gt;') + "\r";
        }
    } else {
        document.getElementById("status").innerHTML =
`The Web serial API needs to be enabled in your browser thru:
   - <a href=edge://flags/#enable-experimental-web-platform-features>edge://flags/#enable-experimental-web-platform-features</a>
   - <a href=chrome://flags/#enable-experimental-web-platform-features>chrome://flags/#enable-experimental-web-platform-features</a>
   - <a href=opera://flags/#enable-experimental-web-platform-features>opera://flags/#enable-experimental-web-platform-features</a>
`;
    }
}

async function Discard()
{
    if (discarded) {
        discarded = false;
        setTimeout(Discard, 200);
    } else {
        setTimeout(Scope, 200);
    }
}

async function Scope()
{
    discard = 0;
    string = "";

    digital = false;
    var number1 = document.getElementById("qusec").value;
    var number2;
    var number3;
    var number4;

    for (var b = 0; b < bits; b++) {
        if (document.getElementById("b"+b).value != "") {
            digital = true;
        }
    }

    if (digital) {
        var mask = 0;
        var sel = 0;
        for (var b = 0; b < bits; b++) {
            if (document.getElementById("b"+b).value != "") {
                mask |= 1<<b;
            }
            if (document.getElementById("b"+b).value == "1") {
                sel |= 1<<b;
            }
        }
        number2 = document.getElementById("trigger").value + "0x" + sel.toString(16);
        number3 = "0x" + mask.toString(16);
    } else {
        number2 = document.getElementById("trigger").value + Math.floor((255-analogY)*1024/height);;
        number3 = 0;
    }

    number4 = document.getElementById("delay").value;
    if (number4.toLowerCase().match(/u$/)) {
        number4 = number4.replace(/u$/,"");
    } else if (number4.toLowerCase().match(/m$/)) {
        number4 = number4.replace(/m$/,"000");
    } else {
        number4 = number4 + "000000";
    }

    var command = "scope " + number1 + " " + number2 + " " + number3 + " " + number4;
    if (pending != "") {
        command = pending;
        pending = "";
    }

    document.getElementById("command").innerHTML = command;
    Send(command + "\n");
}

async function Display()  // result is in string
{
    if (! down && ! pause) {
        var lines = string.split(/\r?\n/);

        ctx.font = `12px Verdana`;

        ctx.clearRect(0, 0, width+44, 546);

        ShowPoints(ctx);

        ctx.fillText("3.3V", width+8, 10);
        ctx.fillText("0V", width+8, 246);

        for (var i = 0; i <= 10; i++) {
            if (Math.floor(i/5)*5 == i) {
                ctx.setLineDash([6, 10])
            } else {
                ctx.setLineDash([2, 10])
            }
            ctx.beginPath();
            ctx.moveTo(width/10*i, 0);
            ctx.lineTo(width/10*i, 255);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(width/10*i, 305-20);
            ctx.lineTo(width/10*i, 305+7*30);
            ctx.stroke();
            ctx.setLineDash([])

            var t = "" + usec(i/10, true, 1).replace(/[.]0/,"");
            var w = (i==10)?(ctx.measureText(t).width):(0);
            ctx.fillText(t, (width/10*i)-w, 274);
        }

        if (! digital) {
            ctx.setLineDash([10, 4])
            ctx.strokeStyle = '#00BF00';
            ctx.beginPath();
            ctx.moveTo(0, analogY);
            ctx.lineTo(width, analogY);
            ctx.stroke();

            ctx.beginPath();
            ctx.stroke();
            ctx.strokeStyle = '#000000';
            ctx.setLineDash([])
        }

        if (lines.length < 100) {
            document.getElementById("command").innerHTML += " no trigger";
        } else {
            var sx, sy, sh;

            var path;
            path = new Path2D();  // analog
            path.moveTo(0, 255);

            var paths = [];
            var lastBit = [];
            for (var b = 0; b < bits; b++) {
                sy = 305+b*30;

                paths[b] = new Path2D();  // digital
                paths[b].moveTo(0, sy);
                lastBit[b] = false;
            }

            sh = 20;

            for (var i = 0; i < SAMPLES && i < lines.length; i++) {
                // XXX -- if we find "done", reset to 0 and keep going
                var words = lines[i].split(/ /);
                var adc = parseInt(words[0])
                var byte = parseInt(words[1]);

                sx = i*2;
                path.lineTo(sx, 255-Math.floor(adc/4));

                for (b = 0; b < bits; b++) {
                    sy = 305+b*30;

                    var bit = (byte & (1 << b)) != 0;
                    if (bit == lastBit[b]) {
                        paths[b].lineTo(sx, sy - (bit?sh:0));
                    } else {
                        paths[b].lineTo(sx, sy - (lastBit[b]?sh:0));
                        paths[b].lineTo(sx, sy - (bit?sh:0));
                    }
                    lastBit[b] = bit;
                }
            }

            path.moveTo(width, 255);
            ctx.stroke(path);

            sx = i*2;
            for (b = 0; b < bits; b++) {
                sy = 305+b*30;

                if (false == lastBit[b]) {
                    paths[b].lineTo(sx, sy - (false?sh:0));
                } else {
                    paths[b].lineTo(sx, sy - (lastBit[b]?sh:0));
                    paths[b].lineTo(sx, sy - (false?sh:0));
                }

                if (document.getElementById("b"+b).value != "") {
                    ctx.strokeStyle = '#00BF00';
                }
                ctx.stroke(paths[b]);
                if (document.getElementById("b"+b).value != "") {
                    ctx.strokeStyle = '#000000';
                }

                ctx.fillText("b"+b, width+8, sy-2);
            }

            document.getElementById("command").innerHTML = " ";
        }
    }

    setTimeout(Scope, 1);
}

// receive a string from the device
async function Receive()
{
    var str;
    var result;

    if (usb) {
        result = await usb.transferIn(2, 1024);
        str = dec.decode(result.data.buffer);
    } else {
        result = await reader.read();
        str = dec.decode(result.value);
    }
    if (! discard) {
        string += str.replace(/</g,'&lt;').replace(/>/g,'&gt;');
        if (string.match(/done\r\n$/)) {
            // XXX -- we should only match done at end of buffer!
            Display()
        }
    } else {
        discarded = true;
    }
    setTimeout(Receive, 1);
}

// send a string to the device
async function Send(str)
{
    if (usb) {
        await usb.transferOut(3, enc.encode(str).buffer);
    } else {
        await writer.write(enc.encode(str).buffer);
    }
}
