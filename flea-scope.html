var analogT = 255;  // 0..255 (0..height-1)
var measure = 0;

const MSPS = 18;  // approximate target sample rate
const SAMPLES = 1000*MSPS/20;  // approximate width of display canvas
const EXTRA = 100;  // extra samples in case web page wants to fine-scale
const INTERLEAVE = 5;  // we interleave results from 5 adcs

const bus_frequency = 120000000;
const bus_mhz = bus_frequency/1000000;

var msps;  // actual based on mcu timer pr

var width = SAMPLES*2;  // actual display width after ScaleCanvas()
var height = 256;
var bits = 9;

var hostname = "";

var single = false;
var pause = false;
var down = false;

var waiting;

var oldX, newX;
var oldY, newY;

var adcfull = 6.6;  // +/- at bnc

var adcrawcount = 0;
var adcrawsum = 0;

function ScaleCanvas()
{
    // account for clock rounding inaccuracies at 18 Msps
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = 1;
    }
    var pr = Math.floor(bus_mhz*usecv*INTERLEAVE/MSPS + 0.5);
    msps = bus_mhz*INTERLEAVE/pr;
    width = Math.floor(2000*msps*usecv/20);
    canvas.setAttribute("width", width+50);
    canvas.setAttribute("height", height+30*bits+20);
}

function GetZero()
{
    var p = parseFloat(document.getElementById("probe").value);
    var a = localStorage.getItem("adczerox"+p+hostname);
    if (a == undefined && hostname != "") {
        document.getElementById("status").innerHTML = "please calibrate x" + p + " probe zero";
        return p==1 ? 15 : 28;  // default calibration values
    }
    return Number(a);
}

function CalZero()
{
    if (adcrawcount) {
        var p = parseFloat(document.getElementById("probe").value);
        localStorage.setItem("adczerox"+p+hostname, String(adcrawsum/adcrawcount - 512));
        document.getElementById("status").innerHTML = "adczerox"+p + " = " + GetZero().toFixed(2);
    }
}

function Get3v3()
{
    var p = parseFloat(document.getElementById("probe").value);
    var a = localStorage.getItem("adc3v3x"+p+hostname);
    if (a == undefined && hostname != "") {
        if (localStorage.getItem("adczerox"+p+hostname) != undefined) {
            document.getElementById("status").innerHTML = "please calibrate x" + p + " probe 3v3";
        }
        return p==1 ? 257 : 255;  // default calibration values
    }
    return Number(a);
}

function Cal3v3()
{
    if (adcrawcount) {
        var p = parseFloat(document.getElementById("probe").value);
        localStorage.setItem("adc3v3x"+p+hostname, String((adcrawsum/adcrawcount - GetZero() - 512) * p));
        document.getElementById("status").innerHTML = "adc3v3x"+p + " = " + Get3v3().toFixed(2);
    }
}

function Probe()
{
    var p = parseFloat(document.getElementById("probe").value);
    var e = document.getElementById("volts");
    for (var i = 0; i < e.options.length; i++) {
        e.options[i].innerHTML = "" + e.options[i].value*p;
    }
}

function Pause()
{
    if (! pause) {
        pause = true;
        document.getElementById('pause').innerHTML = "resume";
        document.getElementById('pause').style.color = 'red';
        document.getElementById('single').disabled = false;
        document.getElementById('single').style.color = 'red';
    } else {
        pause = false;
        document.getElementById('pause').innerHTML = "pause";
        document.getElementById('pause').style.color = 'black';
        document.getElementById('single').disabled = true;
        document.getElementById('single').style.color = 'black';
    }
}

function Single()
{
    single = true;
}

function Wave()
{
    var pattern = document.getElementById("wave").value;
    var hz = document.getElementById("hz").value;
    if (hz.toLowerCase().match(/k$/)) {
        hz = Math.floor(Number(hz.replace(/k$/, "")*1000));
    } else if (hz.toLowerCase().match(/m$/)) {
        hz = Math.floor(Number(hz.replace(/m$/,"")*1000000));
    }

    Send(String.fromCharCode(3));  // Ctrl-C
    pending = "wave " + pattern + " " + hz;
}

// return time for fraction of display width
function usec(frac, scale, fixed)
{
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = -5/usecv;
    } else {
        usecv *= 5;
    }
    usecv = usecv * 10 * frac;
    var usecs;
    if (scale && usecv >= 1000) {
        usecs = "" + (usecv/1000).toFixed(fixed) + "ms";
    } else {
        usecs = "" + (usecv).toFixed(fixed) + "us";
    }
    return usecs;
}

// return frequency for fraction of display width
function freq(frac, scale, fixed)
{
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = -5/usecv;
    } else {
        usecv *= 5;
    }
    usecv = usecv * 10 * frac;
    var freqv = 1000000/usecv;
    var freqs;
    if (scale && freqv >= 1000000) {
        freqs = "" + (freqv/1000000).toFixed(fixed) + "MHz";
    } else if (scale && freqv >= 1000) {
        freqs = "" + (freqv/1000).toFixed(fixed) + "kHz";
    } else {
        freqs = "" + (freqv).toFixed(fixed) + "Hz";
    }
    return freqs;
}

// return voltage for fraction (-1..1) of display height
function volt(frac, scale, fixed)
{
    var v = parseFloat(document.getElementById("probe").value) * document.getElementById("volts").value;
    var voltv = v * frac;
    var volts;
    if (scale && voltv < 0.01 && voltv > -0.01) {
        volts = "" + (voltv*1000).toFixed(fixed) + "mV";
    } else {
        volts = "" + (voltv).toFixed(fixed) + "V";
    }
    return volts;
}

// return voltage for adc value -512..511 for -6.6V to 6.6V
function voltadc(adc, scale, fixed)
{
    var voltv = (adc-512)/512*adcfull * parseFloat(document.getElementById("probe").value);
    var volts;
    if (scale && voltv < 0.01 && voltv > -0.01) {
        volts = "" + (voltv*1000).toFixed(fixed) + "mV";
    } else {
        volts = "" + (voltv).toFixed(fixed) + "V";
    }
    return volts;
}


function ShowStatus()
{
    var status = "";
    if (newX != -1) {
        var r = parseFloat(document.getElementById("polar").value);
        status = "position: " + usec(newX/width, true, 2);
        if (newY < height) {
            status +=  ", " + volt((height/r-1-newY)/(height/r), true, 2);
        }
        var dx = Math.abs(oldX - newX);
        var dy = Math.abs(oldY - newY);
        if (oldY > 255 || newY > 255) {
            dy = 0;
        }
        if (oldX != -1 && (dx || dy)) {
            status = "delta: " + usec(dx/width, true, 2);
            if (dx) {
                status += ", " + freq(dx/width, true, 2);
            }
            if (newY < height) {
                status += ", " + volt(dy/(height/r), true, 2);
            }
        }
    }
    document.getElementById("status").innerHTML = status;
}

function ShowPoints(ctx)
{
    var x;
    var y;
    ctx.beginPath();
    if (oldX >= 0 && oldY >= 0 && (oldX != newX || oldY != newY)) {
        x = oldX;
        y = oldY;
        ctx.fillStyle = 'red';
        ctx.arc(x, y, 4, 0, 2*Math.PI, false);
        ctx.fill();
        ctx.fillStyle = 'black';
    }
    if (newX >= 0 && newY >= 0) {
        x = newX;
        y = newY;
        ctx.fillStyle = 'red';
        ctx.arc(x, y, 4, 0, 2*Math.PI, false);
        ctx.fill();
        ctx.fillStyle = 'black';
    }
}

function Measure()
{
    if (measure) {
        document.getElementById('measure').style.color = 'black';
        document.getElementById('status').innerHTML = '';
        measure = 0;
    } else {
        document.getElementById('measure').style.color = 'red';
        measure = 2;
    }
    newX = oldX = -1;
}

// the user loaded the webpage; set up keyboard listeners
function Body()
{
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    ScaleCanvas();

    canvas.addEventListener('mousedown', function(e) {
        var r = parseFloat(document.getElementById("polar").value);
        down = true;
        if (! measure) {
            Send(String.fromCharCode(3));  // Ctrl-C
            analogT = Math.min(Math.max(e.offsetY, 0), 255);
            document.getElementById("status").innerHTML = "trigger = " + volt((height/r-1-analogT)/(height/r), true, 2);
            Display();
        } else {
            if (measure == 1) {
                oldX = newX;
                oldY = newY;
                newX = e.offsetX;
                newY = e.offsetY;
                document.getElementById('measure').style.color = 'black';
                measure = 0;
            } else {
                newX = e.offsetX;
                newY = e.offsetY;
                measure = 1;
            }
            ShowStatus();
            ShowPoints(ctx);
        }
    });

    canvas.addEventListener('mouseup', function(e) {
        down = false;
    });
}

async function Discard()
{
    if (discarded) {
        discarded = false;
        setTimeout(Discard, 200);
    } else {
        discard = 0;
        setTimeout(Next, 1);
    }
}

var once = true;

async function Next()
{
    if (pending != "") {
        SendCommand(pending);
        pending = "";
    } else if (once) {
        SendCommand("hostname");
        once = false;
    } else {
        if (single) {
            single = false;
            setTimeout(Scope, 1);
        } else if (down || pause) {
            Display();
            setTimeout(Next, 300);
        } else {
            setTimeout(Scope, 1);
        }
    }
}

async function WarnCommand()
{
    document.getElementById('command').style.color = 'red';
    document.getElementById("command").innerHTML += " [waiting]";
}

async function SendCommand(command)
{
    waiting = setTimeout(WarnCommand, 1000);
    document.getElementById('command').style.color = 'black';
    document.getElementById("command").innerHTML = command;

    Send(command + "\n");
}

async function Scope()
{
    string = "";

    var v = parseFloat(document.getElementById("volts").value)
    var p = parseFloat(document.getElementById("probe").value);
    var r = parseFloat(document.getElementById("polar").value);

    digital = false;
    var number1 = document.getElementById("qusec").value;
    var number2;
    var number3;
    var number4;
    var number5;

    for (var b = 0; b < bits; b++) {
        if (document.getElementById("b"+b).value != "") {
            digital = true;
        }
    }

    if (digital) {
        var mask = 0;
        var sel = 0;
        for (b = 0; b < bits; b++) {
            if (document.getElementById("b"+b).value != "") {
                mask |= 1<<b;
            }
            if (document.getElementById("b"+b).value == "1") {
                sel |= 1<<b;
            }
        }
        number2 = document.getElementById("trigger").value;
        number2 += "0x" + sel.toString(16);
        number3 = "0x" + mask.toString(16);
    } else {
        number2 = document.getElementById("trigger").value;
        var analogV = (height/r-1-analogT)/(height/r)*v;  // 0..v or -v..v
        var adcscaled = (analogV+adcfull)/(adcfull*2)*1024;
        number2 += Math.floor((adcscaled-512)*Get3v3()/256 + GetZero() + 512);
        number3 = 0;
    }

    number4 = document.getElementById("delay").value;
    if (number4.toLowerCase().match(/u$/)) {
        number4 = Math.floor(Number(number4.replace(/u$/,""))*1);
    } else if (number4.toLowerCase().match(/m$/)) {
        number4 = Math.floor(Number(number4.replace(/m$/,""))*1000);
    } else {
        number4 = Math.floor(Number(number4)*1);
    }
    number4 = Math.floor(number4 * msps);  // convert from us to samples

    var command = "scope " + number1 + " " + number2 + " " + number3 + " " + number4;

    SendCommand(command);
}

async function Display()
{
    // result is in string
    var lines = string.split(/\r?\n/);

    ctx.font = `12px Verdana`;

    ctx.clearRect(0, 0, width+50, 546);

    ShowPoints(ctx);

    var v = parseFloat(document.getElementById("volts").value);
    var p = parseFloat(document.getElementById("probe").value);

    if (document.getElementById("polar").value == 1) {
        ctx.fillText("" + v*p + "V", width+8, 10);
        ctx.fillText("" + v*p/2 + "V", width+8, 128);
        ctx.fillText("0V", width+8, 256);
    } else {
        ctx.fillText("+" + v*p + "V", width+8, 10);
        ctx.fillText("0V", width+8, 128);
        ctx.fillText("-" + v*p + "V", width+8, 256);
    }

    for (var i = 0; i <= 10; i++) {
        if (Math.floor(i/5)*5 == i) {
            ctx.setLineDash([6, 10]);
        } else {
            ctx.setLineDash([2, 10]);
        }
        ctx.beginPath();
        ctx.moveTo(width/10*i, 0);
        ctx.lineTo(width/10*i, 255);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(width/10*i, 305-20);
        ctx.lineTo(width/10*i, 305+7*30);
        ctx.stroke();
        ctx.setLineDash([]);

        var t = "" + usec(i/10, true, 1).replace(/[.]0/,"");
        var w = (i==10)?(ctx.measureText(t).width):((i)?(ctx.measureText(t).width/2):0);
        ctx.fillText(t, (width/10*i)-w, 274);
    }

    if (! digital) {
        ctx.setLineDash([10, 4]);
        ctx.strokeStyle = '#00BF00';
        ctx.beginPath();
        ctx.moveTo(0, analogT);
        ctx.lineTo(width, analogT);
        ctx.stroke();
    }


    ctx.beginPath();
    ctx.strokeStyle = '#000000';
    ctx.setLineDash([5, 5]);
    ctx.moveTo(0, 0);
    ctx.lineTo(width, 0);
    ctx.moveTo(0, (height-1)/2);
    ctx.lineTo(width, (height-1)/2);
    ctx.moveTo(0, height-1);
    ctx.lineTo(width, height-1);
    ctx.stroke();

    ctx.setLineDash([]);


    if (lines.length >= 100) {
        // scope result

        var sx, sy, sh;

        beep();

        var path;
        path = new Path2D();  // analog
        path.moveTo(0, 255);

        var paths = [];
        var lastBit = [];
        for (var b = 0; b < bits; b++) {
            sy = 305+b*30;

            paths[b] = new Path2D();  // digital
            paths[b].moveTo(0, sy);
            lastBit[b] = false;
        }

        sh = 20;

        var adcmin = 1023;
        var adcmax = 0;
        var adcsum = 0;
        var adcnoise = 0;

        adcrawcount = 0;
        adcrawsum = 0;

        var inr = false;

        for (i = 0; i < width/2 && i < lines.length; i++) {
            // XXX -- if we find "done", reset to 0 and keep going
            var words = lines[i].split(/ /);
            var adc = parseInt(words[0]);  // 0..1023 for roughly -6.6V to 6.6V at BNC
            var byte = parseInt(words[1]);

            adcrawsum += adc;
            adcrawcount++;

            var adcscaled = (adc-GetZero()-512)/(Get3v3())*256 + 512;  // 0..1023
            if (adcscaled < adcmin) {
                adcmin = adcscaled;
            }
            if (adcscaled > adcmax) {
                adcmax = adcscaled;
            }
            adcsum += adcscaled;

            var adcv = (adcscaled-512) * adcfull/v + 512;  // 0..1023 or more

            sx = i*2;
            
            var oor;
            var minv = 0;
            var divv = 4;
            oor = (adcv <= minv) || (adcv >= 1023);
            if (document.getElementById("polar").value == 1) {
                minv = 512;
                divv = 2;
                oor = (adcv < minv) || (adcv >= 1023);
            }

            if (adcv < minv) {
                adcv = minv;
            } else if (adcv > 1023) {
                adcv = 1023;
            }

            path.lineTo(sx, (512/divv)-Math.floor((adcv-512)/divv));

            if (oor != inr) {
                ctx.stroke(path);
                if (oor) {
                    ctx.strokeStyle = '#FF0000';
                } else {
                    ctx.strokeStyle = '#000000';
                }
                path = new Path2D();  // analog
                path.moveTo(sx, (512/divv)-Math.floor((adcv-512)/divv));
                inr = oor;
            }

            for (b = 0; b < bits; b++) {
                sy = 305+b*30;

                var bit = (byte & (1 << b)) != 0;
                if (bit == lastBit[b]) {
                    paths[b].lineTo(sx, sy - (bit?sh:0));
                } else {
                    paths[b].lineTo(sx, sy - (lastBit[b]?sh:0));
                    paths[b].lineTo(sx, sy - (bit?sh:0));
                }
                lastBit[b] = bit;
            }
        }

        var adcavg = adcsum/i;
        var adcrms = 0;

        for (i = 0; i < width/2 && i < lines.length; i++) {
            // XXX -- if we find "done", reset to 0 and keep going
            var words = lines[i].split(/ /);
            var adc = parseInt(words[0]);  // 0..1023 for roughly -6.6V to 6.6V at BNC

            var adcscaled = (adc-GetZero()-512)/(Get3v3())*256 + 512;  // 0..1023

            if (adcscaled >= adcavg) {
                adcrms += (adcscaled-adcavg)*(adcscaled-adcavg);
            } else {
                adcrms += (adcavg-adcscaled)*(adcavg-adcscaled);
            }
        }
        adcrms = Math.pow(adcrms/i, 0.5);

        document.getElementById("voltage").innerHTML = "" + voltadc(adcsum/i, false, 2) + " avg; " + voltadc(adcmax-adcmin+512, false, 2) + " pp; " + voltadc(adcrms+512, false, 2) + " rms";

        path.moveTo(width, 255);
        ctx.stroke(path);
        ctx.strokeStyle = '#000000';

        sx = i*2;
        for (b = 0; b < bits; b++) {
            sy = 305+b*30;

            if (false == lastBit[b]) {
                paths[b].lineTo(sx, sy - (false?sh:0));
            } else {
                paths[b].lineTo(sx, sy - (lastBit[b]?sh:0));
                paths[b].lineTo(sx, sy - (false?sh:0));
            }

            if (document.getElementById("b"+b).value != "") {
                ctx.strokeStyle = '#00BF00';
            }
            ctx.stroke(paths[b]);
            if (document.getElementById("b"+b).value != "") {
                ctx.strokeStyle = '#000000';
            }

            ctx.fillText("b"+b, width+8, sy-2);
        }
    } else if (running.match(/hostname/) && lines.length > 0) {
        // hostname result

        hostname = lines[0];
        
        if (hostname != "Flea-Scope") {
            document.getElementById("h1").innerHTML += " (" + hostname + ")";
        }
    }

    beep();
}

// receive a string from the device
async function Receive()
{
    var str;
    var result;

    if (usb) {
        result = await usb.transferIn(2, 1024);
        str = dec.decode(result.data.buffer);
    } else {
        result = await reader.read();
        str = dec.decode(result.value);
    }
    if (! discard) {
        string += str.replace(/</g,'&lt;').replace(/>/g,'&gt;');
        if (string.match(/done\r\n$/)) {
            // we have scope or other results!
            string = string.replace(/done\r\n$/g, "");
            clearTimeout(waiting);
            document.getElementById("command").innerHTML = " ";  // N.B. need space to avoid jitter!
            Display();
            running = "";
            setTimeout(Next, 1);
        }
    } else {
        discarded = true;
    }
    setTimeout(Receive, 1);
}

// send a string to the device
async function Send(str)
{
    running = str;

    if (usb) {
        await usb.transferOut(3, enc.encode(str).buffer);
    } else {
        await writer.write(enc.encode(str).buffer);
    }
}
