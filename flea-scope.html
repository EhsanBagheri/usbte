<script>
'use strict';

var usb;
var comm;
var reader;
var writer;
var enc = new TextEncoder();
var dec = new TextDecoder();
var canvas;
var ctx;

var discard;
var discarded;
var string;
var pending = "";

var digital = false;

var analogY = 255;

var pause = false;
var down = false;
var drag = false;
var dragX;
var dragY;
var dragT;

function Pause()
{
    if (! pause) {
        pause = true;
        document.getElementById('pause').innerHTML = "resume";
    } else {
        pause = false;
        document.getElementById('pause').innerHTML = "pause";
    }
}

function Wave()
{
    var hz = parseInt(document.getElementById("hz").value);
    var pattern = document.getElementById("wave").value;
    pending = "wave " + hz + " " + pattern;
}

function usec(frac, scale)
{
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = -5/usecv;
    } else {
        usecv *= 5;
    }
    usecv = usecv * 10 * frac;
    var usecs;
    if (scale && usecv >= 1000) {
        usecs = "" + (usecv/1000).toFixed(1) + "ms";
    } else {
        usecs = "" + (usecv).toFixed(1) + "us";
    }
    return usecs;
}

function freq(frac, scale)
{
    var usecv = parseInt(document.getElementById("qusec").value);  // this is per-division
    if (usecv < 0) {
        usecv = -5/usecv;
    } else {
        usecv *= 5;
    }
    usecv = usecv * 10 * frac;
    var freqv = 1000000/usecv;
    var freqs;
    if (scale && freqv >= 1000000) {
        freqs = "" + (freqv/1000000).toFixed(1) + "MHz";
    } else if (scale && freqv >= 1000) {
        freqs = "" + (freqv/1000).toFixed(1) + "kHz";
    } else {
        freqs = "" + (freqv).toFixed(1) + "Hz";
    }
    return freqs;
}

function volt(frac, scale)
{
    var voltv = parseInt(document.getElementById("volts").value);  // XXX -- this is full scale, why?
    voltv = voltv * frac;
    var volts;
    if (scale && voltv < 0.001) {
        volts = "" + (voltv*1000).toFixed(1) + "mV";
    } else {
        volts = "" + (voltv).toFixed(1) + "V";
    }
    return volts;
}

function Status(dx, dy)
{
    var status = "position: " + usec(dragX/2000, true);
    if (dragY < 256) {
        status +=  ", " + volt(dragY/256, true);
    }
    if (dx || dy) {
        status += "; delta: " + usec(dx/2000, true);
        if (dx) {
            status += ", " + freq(dx/2000, true);
        }
        if (dragY < 256) {
            status += ", " + volt(dy/256, true);
        }
    }
    return status;
}

// the user loaded the webpage; set up keyboard listeners
function Body()
{
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');

    canvas.addEventListener('mousedown', function(e) {
        down = true;
        drag = false;
        dragX = e.offsetX;
        dragY = e.offsetY;
        dragT = e.timeStamp;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.strokeRect(dragX-2, dragY-2, 4, 4);
        document.getElementById("status").innerHTML = Status(0, 0);
    })

    canvas.addEventListener('mousemove', function(e) {
        if (down) {
            drag = true;
            var dx = Math.abs(dragX - e.offsetX);
            var dy = Math.abs(dragY - Math.min(e.offsetY, 255));
            document.getElementById("status").innerHTML = Status(dx, dy);
        }
    })

    canvas.addEventListener('mouseup', function(e) {
        down = false;
        drag = false;
        if (e.timeStamp - dragT < 500 && e.offsetY < 256) {
            analogY = e.offsetY;
            Send(String.fromCharCode(3));  // Ctrl-C
        } else if (dragX - e.offsetX == 0 && dragY - e.offsetY == 0) {
            document.getElementById("status").innerHTML = "";
        }
    })
}

// the user wants to connect to a USB device's bulk endpoints directly
async function Usb()
{
    var filter = {};
    filter["vendorId"] = 0x0403;
    filter["productId"] = 0xA660;

    try {
        usb = await navigator.usb.requestDevice({ filters: [filter] });
        await usb.open();
        await usb.selectConfiguration(1);
        await usb.claimInterface(1);

        document.getElementById("results").innerHTML = "";
        document.getElementById("config").hidden = true;

        discard = 1;
        setTimeout(Receive, 1);

        Send(String.fromCharCode(3));  // Ctrl-C
        Send("echo off\n");  // XXX -- figure out how to undo?
        Send("prompt off\n");  // XXX -- figure out how to undo?
        Wave();

        discarded = false;
        setTimeout(Discard, 200);
    } catch(err) {
        document.getElementById("results").innerHTML = err.message.replace(/</g,'&lt;').replace(/>/g,'&gt;') + "\r";
    }
}

// the user wants to connect to an emulated COM port
async function Comm()
{
    var filter = {};
    filter["usbVendorId"] = 0x0403;
    filter["usbProductId"] = 0xA660;

    if ('serial' in navigator) {
        try {
            comm = await navigator.serial.requestPort({ filters: [filter] });
            await comm.open({ baudRate: 115200, bufferSize: 1024 });
            reader = comm.readable.getReader();
            writer = comm.writable.getWriter();

            document.getElementById("results").innerHTML = "";
            document.getElementById("config").hidden = true;

            discard = 1;
            setTimeout(Receive, 1);

            Send(String.fromCharCode(3));  // Ctrl-C
            Send("echo off\n");  // XXX -- figure out how to undo?
            Send("prompt off\n");  // XXX -- figure out how to undo?
            Wave();

            discarded = false;
            setTimeout(Discard, 200);
        } catch(err) {
            document.getElementById("results").innerHTML = err.message.replace(/</g,'&lt;').replace(/>/g,'&gt;') + "\r";
        }
    } else {
        document.getElementById("results").innerHTML =
`The Web serial API needs to be enabled in your browser thru:
   - <a href=edge://flags/#enable-experimental-web-platform-features>edge://flags/#enable-experimental-web-platform-features</a>
   - <a href=chrome://flags/#enable-experimental-web-platform-features>chrome://flags/#enable-experimental-web-platform-features</a>
   - <a href=opera://flags/#enable-experimental-web-platform-features>opera://flags/#enable-experimental-web-platform-features</a>
`;
    }
}

async function Discard()
{
    if (discarded) {
        discarded = false;
        setTimeout(Discard, 200);
    } else {
        setTimeout(Scope, 200);
    }
}

async function Scope()
{
    discard = 0;
    string = "";

    digital = false;
    var number1 = document.getElementById("qusec").value;
    var number2;
    var number3;
    var number4;

    for (var b = 0; b < 8; b++) {
        if (document.getElementById("b"+b).value != "") {
            digital = true;
        }
    }

    if (digital) {
        var mask = 0;
        var bits = 0;
        for (var b = 0; b < 8; b++) {
            if (document.getElementById("b"+b).value != "") {
                mask |= 1<<b;
            }
            if (document.getElementById("b"+b).value == "1") {
                bits |= 1<<b;
            }
        }
        number2 = document.getElementById("trigger").value + "0x" + bits.toString(16);
        number3 = "0x" + mask.toString(16);
    } else {
        number2 = document.getElementById("trigger").value + Math.floor((255-analogY)*1024/256);;
        number3 = 0;
    }

    number4 = document.getElementById("delay").value;
    if (number4.match(/u$/)) {
        number4 = number4.replace(/u$/,"");
    } else if (number4.match(/m$/)) {
        number4 = number4.replace(/m$/,"");
        number4 = number4 + "000";
    } else {
        number4 = number4 + "000000";
    }

    var command = "scope " + number1 + " " + number2 + " " + number3 + " " + number4;
    if (pending != "") {
        command = pending;
        pending = "";
    }

    document.getElementById("command").innerHTML = command;
    Send(command + "\n");
}

async function Display()  // result is in string
{
    if (! down && ! pause) {
        var lines = string.split(/\r?\n/);

        ctx.font = `12px Verdana`;

        ctx.clearRect(0, 0, 2044, 516);

        ctx.fillText("3.3V", 2008, 10);
        ctx.fillText("0V", 2008, 246);

        for (var i = 0; i <= 10; i++) {
            if (Math.floor(i/5)*5 == i) {
                ctx.setLineDash([6, 10])
            } else {
                ctx.setLineDash([2, 10])
            }
            ctx.beginPath();
            ctx.moveTo(200*i, 0);
            ctx.lineTo(200*i, 255);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(200*i, 305-20);
            ctx.lineTo(200*i, 305+7*30);
            ctx.stroke();
            ctx.setLineDash([])

            var t = "" + usec(i/10, true).replace(/[.]0/,"");
            var w = (i==10)?(ctx.measureText(t).width):(0);
            ctx.fillText(t, (i*200)-w, 274);
        }

        if (! digital) {
            ctx.setLineDash([10, 4])
            ctx.strokeStyle = '#00BF00';
            ctx.beginPath();
            ctx.moveTo(0, analogY);
            ctx.lineTo(2000, analogY);
            ctx.stroke();

            ctx.beginPath();
            ctx.stroke();
            ctx.strokeStyle = '#000000';
            ctx.setLineDash([])
        }

        if (lines.length < 100) {
            document.getElementById("command").innerHTML += " no trigger";
        } else {
            var sx, sy, sh;

            var path;
            path = new Path2D();  // analog
            path.moveTo(0, 255);

            var paths = [];
            var lastBit = [];
            for (var b = 0; b < 8; b++) {
                sy = 305+b*30;

                paths[b] = new Path2D();  // digital
                paths[b].moveTo(0, sy);
                lastBit[b] = false;
            }

            sh = 20;

            for (var i = 0; i < 1000 && i < lines.length; i++) {
                // XXX -- if we find "done", reset to 0 and keep going
                var words = lines[i].split(/ /);
                var adc = parseInt(words[0])
                var byte = parseInt(words[1]);

                sx = i*2;
                path.lineTo(sx, 255-adc/4);

                for (b = 0; b < 8; b++) {
                    sy = 305+b*30;

                    var bit = (byte & (1 << b)) != 0;
                    if (bit == lastBit[b]) {
                        paths[b].lineTo(sx, sy - (bit?sh:0));
                    } else {
                        paths[b].lineTo(sx, sy - (lastBit[b]?sh:0));
                        paths[b].lineTo(sx, sy - (bit?sh:0));
                    }
                    lastBit[b] = bit;
                }
            }

            path.moveTo(2000, 255);
            ctx.stroke(path);

            sx = i*2;
            for (b = 0; b < 8; b++) {
                sy = 305+b*30;

                if (false == lastBit[b]) {
                    paths[b].lineTo(sx, sy - (false?sh:0));
                } else {
                    paths[b].lineTo(sx, sy - (lastBit[b]?sh:0));
                    paths[b].lineTo(sx, sy - (false?sh:0));
                }

                if (document.getElementById("b"+b).value != "") {
                    ctx.strokeStyle = '#00BF00';
                }
                ctx.stroke(paths[b]);
                if (document.getElementById("b"+b).value != "") {
                    ctx.strokeStyle = '#000000';
                }

                ctx.fillText("b"+b, 2008, sy-2);
            }

            document.getElementById("command").innerHTML = " ";
        }
    }

    setTimeout(Scope, 1);
}

// receive a string from the device
async function Receive()
{
    var str;
    var result;

    if (usb) {
        result = await usb.transferIn(2, 1024);
        str = dec.decode(result.data.buffer);
    } else {
        result = await reader.read();
        str = dec.decode(result.value);
    }
    if (! discard) {
        string += str.replace(/</g,'&lt;').replace(/>/g,'&gt;');
        if (string.match(/done\r\n$/)) {
            // XXX -- we should only match done at end of buffer!
            Display()
        }
    } else {
        discarded = true;
    }
    setTimeout(Receive, 1);
}

// send a string to the device
async function Send(str)
{
    if (usb) {
        await usb.transferOut(3, enc.encode(str).buffer);
    } else {
        await writer.write(enc.encode(str).buffer);
    }
}
